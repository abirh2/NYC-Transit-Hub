<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rounded rectangle background -->
  <rect x="0" y="0" width="512" height="512" rx="102" ry="102" fill="url(#bgGradient)"/>
  <!-- Train icon (scaled and centered) - based on Lucide tram-front -->
  <g transform="translate(128, 128) scale(10.67)" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main body -->
    <rect x="4" y="3" width="16" height="16" rx="2"/>
    <!-- Top bar -->
    <path d="M12 3v-1"/>
    <path d="M8 3v-1"/>
    <path d="M16 3v-1"/>
    <!-- Windows -->
    <path d="M4 11h16"/>
    <path d="M12 11v8"/>
    <!-- Wheels/bottom -->
    <path d="M8 19l-2 3"/>
    <path d="M16 19l2 3"/>
    <!-- Headlights -->
    <circle cx="8" cy="15" r="1" fill="white"/>
    <circle cx="16" cy="15" r="1" fill="white"/>
  </g>
</svg>

